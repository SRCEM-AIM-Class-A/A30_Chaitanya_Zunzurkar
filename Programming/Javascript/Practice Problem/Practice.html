<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Menu</title>
  <style>
    #sider{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border: 2px solid black;
      
    }
    .menuSymbol{
      height: 3px;
      width: 20px;
      background-color: rgb(0, 0, 0);
      margin: 2px;
      box-sizing: border-box;
    }
    .Menu{
      background-color: black;
      color: white;
      padding: 5px;
    }
  </style>
</head>(
<body>
  
    <span id="sider">
      <div class="menuSymbol"></div>
      <div class="menuSymbol"></div>
      <div class="menuSymbol"></div>
    </span>
  <script>
    let menu = document.getElementById("sider");
    menu.addEventListener("clicked" , animation());

    function animation(){
      console.log("Function called")
      let navigation = document.createElement("div");
      navigation.class("Menu");
    }
  </script>
</body>
</html>
