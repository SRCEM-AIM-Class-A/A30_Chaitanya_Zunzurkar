<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* border: 2px solid black; */
            width: 40vw;
            margin: auto;
        }
        .box{
            /* border: 2px solid black; */
            padding: 10px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Count</h1>
            <h1 id="count">0</h1>
            <button type="button" onclick="IncDrc('increment')">Increment</button>
            <button type="button" onclick="IncDrc('decrement')">Decrement</button>
        </div>
    </div>
    <script>
        let count = 0;
        function IncDrc(action){
            if(action === 'increment')
            {
                document.getElementById("count").innerHTML = ++count;
            }
            else if(action === 'decrement' && count > 0){
                document.getElementById("count").innerHTML = --count;
            }
        }
    </script>
</body>
</html>
