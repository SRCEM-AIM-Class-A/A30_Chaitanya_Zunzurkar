<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="num1">23</span>
    <span id="num2">23</span>

    <button type="button" onclick="Addtion()">Addtion</button>
    <button type="button" onclick="Subtraction()">Subtraction</button>
    <button type="button" onclick="Multiplication()">Multiplication</button>
    <button type="button" onclick="Division()">Division</button>

    <p id="answer">Answer :</p>
    <!-- <button type="button" onclick="purchase()">Purchase</button>
    <p id="error"></p> -->
    <script>
      let num1 = 23;
      let num2 = 23;

      function Addtion() {
        document.getElementById("answer").innerHTML = num1 + num2;
      }
      function Subtraction() {
        document.getElementById("answer").innerHTML = num1 - num2;
      }
      function Multiplication() {
        document.getElementById("answer").innerHTML = num1 * num2;
      }
      function Division() {
        document.getElementById("answer").innerHTML = num1 / num2;
      }

      // function purchase()

    </script>
  </body>
