<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Customer Registration Form</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    form {
      margin: 0;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    input:focus, select:focus {
      border-color: #428bca;
    }

    button {
      background-color: #428bca;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bank Customer Registration Form</h1>

    <form action="/register" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>

      <label for="adhar_no">Aadhar Number</label>
      <input type="number" id="adhar_no" name="adhar_no" required>

      <label for="text_field">Text Field</label>
      <input type="text" id="text_field" name="text_field">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="India">India</option>
        <option value="United States">United States</option>
        <option value="United Kingdom">United Kingdom</option>
      </select>

      <label for="gender">Gender</label><br>
      <label for="gender">Male</label><br>
      <input type="radio" id="male" name="gender" value="Male">

      <label for="gender">Female</label><br>
      <input type="radio" id="female" name="gender" value="Female"> 
     <br><br>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
