<!DOCTYPE html>
<html>
<head>
  <title>Bank Registration Form</title>
  <style>
    body {
      font-family: sans-serif;
      
    }

    form {
      width: 500px;
      margin: 0 auto;
      

    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <h1 align="center">Bank Registration Form</h1>

  <form>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter your address">

    <label for="contact">Contact Information:</label>
    <input type="text" id="contact" name="contact" placeholder="Enter your contact information">

    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" placeholder="Enter your date of birth">

    <label for="account_type">Account Type:</label>
    <select id="account_type" name="account_type">
      <option value="checking">Checking Account</option>
      <option value="savings">Savings Account</option>
      <option value="credit_card">Credit Card Account</option>
    </select>
     
    <br>
    <br>
    <br>
    <label for="account_number">Account Number:</label>
    <input type="text" id="account_number" name="account_number" placeholder="Enter your account number">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">

    <label for="pin">PIN:</label>
    <input type="password" id="pin" name="pin" placeholder="Enter your PIN">

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation">

    <label for="income">Income:</label>
    <input type="text" id="income" name="income" placeholder="Enter your income">

    <label for="terms_and_conditions">Terms and Conditions:</label>
    <input type="checkbox" id="terms_and_conditions" name="terms_and_conditions" value="yes">
    <label for="terms_and_conditions">I have read and agree to the terms and conditions of this bank account.</label>

    <button type="submit">Submit</button>

  </form>

</body>
</html>
