<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Background">
        <div class="MainBackground">
             <img src="/img use for web D/Netflix/Netflix Background Img.png" alt="BackgroundImg" id="BackgroundImg">
        </div>
        <div class="Header">
            <div class="imgname">
                <img src="/img use for web D/Netflix/NetflixName.png" alt="Netflix" id="NetflixName" width="150px">
            </div>
            <div class="button">
                <button type="button" class="langButton"><img src="/img use for web D/Netflix/Language.png" class="Language">&nbsp;&nbsp;English</button>
                <button type="button" class="SignIn">Sign In</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="contentTitle">
            <p>Laughter. Tears. Thrills. Find it all on </p>
            <p>Netflix.</p>
        </div>
        <div class="main">
            <p>Endless entertainment starts at just 149. Cancel anytime.</p>
        </div>
        <div class="instruction">
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
        <div class="input">
            <input type="email" placeholder="Email address" class="email">
            <button type="button" class="getstart">Get Started ></button>
        </div>
    </div> 
</body>
</html>
