<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Online Delivery Website</title>
    <link rel="stylesheet" href="ZomatoStyle.css">
</head>
<body>
    <header>
        <div class="head">
            <div class="logo">
                <img src="/img use for web D/Screenshot 2023-11-11 225242.png" alt="">
            </div>
            <div class="SearchBar">
                <select name="city" id="city">
                    <option value="Nagpur">Nagpur</option>
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Banglore">Banglore</option>
                </select>
                <input type="search" name="Search_Bar" id="Search_Bar" placeholder="search restarants or dish">
            </div>
            <div class="LoginAndSignUp">
                <button type="button" id="login">Login</button>
                <button type="button" id="SignUp">Sign up</button>
            </div>
        </div>
        <div class="Navigation">
            <div class="adderess">
                Home / India / Nagpur Restarants
            </div>
            <nav id="NavBar">
                <ul>
                    <li><a href="#">Delivery</a></li>
                    <li><a href="#">Dining Out</a></li>
                    <li><a href="#">Nightlife</a></li>
                </ul>
            </nav>
            <hr>           
        </div>
    </header>

    <main>
        <div class="SuggestionForRecipies">
            <h3>Place your first order</h3>
            <div class="Recipies">
                <div class="pizza">
                    <img src="" alt=""> 
                </div>
                <div class="Briyani">
                    <img src="" alt=""> 
                </div>
                <div class="Burger">
                    <img src="" alt=""> 
                </div>
                <div class="Chicken">
                    <img src="" alt=""> 
                </div>
                <div class="Thali">
                    <img src="" alt=""> 
                </div>
                <div class="Fried Rice">
                    <img src="" alt=""> 
                </div>
            </div>
        </div>

        <div class="TopBrandsSuggestion">
            <div class="TopBrands">
                <div class="BurgerKing">
                    
                </div>
                <div class="DominosPizza">

                </div>
                <div class="PizzaHut">

                </div>
                <div class="McDonalds">

            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
