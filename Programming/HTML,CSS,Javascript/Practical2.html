<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration</title>
    <style>
        td{
           padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><label for="FirstName">First Name </label></td>
            <td><input type="text" name="FirstName" id="FirstName" placeholder="Enter First Name" required></td>

            <td><label for="MiddleName">Middle Name </label></td>
            <td><input type="text" name="MiddleName" id="MIddleName" placeholder="Enter Middle Name" required></td>

            <td><label for="LastName">Last Name </label></td>
            <td><input type="text" name="LastName" id="LastName" placeholder="Enter Last Name" required></td>
        </tr>
        <tr>
            <td><label for="MobileNo">Moblie Number</label></td>
            <td><input type="text" name="MobileNo" id="MobileNo" placeholder="Enter Mobile Number" required></td>
        </tr>
        <tr>
            <td><label for="Email">Email</label></td>
            <td><input type="email" name="Email" id="Email" placeholder="Enter Email" required></td>
        </tr>
        <tr>
            <td><label for="DOB">Date of Birth</label></td>
            <td><input type="date" name="DOB" id="DOB"></td>
        </tr>
        <tr>
            <td><label for="AadharNo">Aadhar Number</label></td>
            <td><input type="text" name="AadharNo" id="AadharNo" placeholder="Enter Aadhar Number" required></td>
        </tr>
        <tr >
            <td><label for="Adderess">Adderess </label></td>
            <td colspan="3"><textarea name="Adderess" id="Adderess" cols="30" rows="3"></textarea></td>
        </tr>
        
    </table>
    <hr>
</body>
</html>
