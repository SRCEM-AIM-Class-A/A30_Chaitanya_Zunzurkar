<!DOCTYPE html>
<html>
<head>
    <title>Advanced Shopping Website</title>
    <style>
        /* Add your CSS styles here */
        /* Example styles for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .cart {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
        }

        .cart-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Advanced Shopping Website</h1>
    </header>

    <div class="container">
        <h2>Products</h2>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <p>Price: $19.99</p>
            <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <p>Price: $24.99</p>
            <button onclick="addToCart('Product 2', 24.99)">Add to Cart</button>
        </div>
    </div>

    <div class="container">
        <h2>Shopping Cart</h2>
        <div class="cart" id="cart-container">
            <!-- Cart items will be displayed here -->
        </div>
    </div>

    <script>
        // JavaScript code for adding products to the cart
        const cart = [];

        function addToCart(productName, price) {
            const item = {
                name: productName,
                price: price
            };
            cart.push(item);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.innerHTML = '';

            cart.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartContainer.appendChild(cartItemDiv);
            });
        }
    </script>
</body>
</html>
